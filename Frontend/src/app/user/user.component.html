<ion-item *ngIf="user" [routerLink]="link" [detail]="false">
  <div slot="start" [class]="!user.read ? 'dot dot-unread' : 'dot'"></div>
  <ion-label class="ion-text-wrap">
    <h2>
      {{ user.firstName }} {{user.lastName}}
      <span class="date">
        <ion-note>{{ user.contactNumber }}</ion-note>
        <ion-icon name="chevron-forward" size="small" *ngIf="isIos()"></ion-icon>
      </span>
    </h2>
    <h3>{{ user.email }}</h3>
  </ion-label>
  </ion-item>
