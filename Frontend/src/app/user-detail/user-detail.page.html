<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button [text]="getBackButtonText()" defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true" *ngIf="user">
  <ion-item>
    <ion-icon name="person-circle" color="primary"></ion-icon>
    <ion-label class="ion-text-wrap">
      <h1>{{id}}</h1>
    </ion-label>
  </ion-item>
  
  <div class="ion-padding centre">
    <h3>
        {{ user.firstName }} {{ user.lastName }}
    </h3>
    <h3>Email: {{ user.email }}</h3>
    <h3>
      Contact No: {{user.contactNumber}}
    </h3>
  </div>
</ion-content>
